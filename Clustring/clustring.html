<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLUSTERIZATION Algorithm</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha384-A3YyE8P5zGAtCCSWKgnVi/U6egdW6+1y3xXqtk9C0i6sGnswtRm/lRLEhPvGnRUo" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/2956725901.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="../css/master.css">
    </head>
<body>
	<div class="content">

		<div class="info">
			<a href="../index.html" class="logo">ELBARAA<span>.</span></a>
			<div class="controls" id="controls">
				<button class="btn" id="refresh-btn">Clear</button>
				<div class="one">
					<label for="numClusters">Number of clusters:</label>
					<input type="number" id="numClusters" value="4">
				</div>
				<div class="two">
					<label for="algorithm">Clustering algorithm:</label>
					<select id="algorithm">
						<option value="kMeans">K-Means</option>
						<option value="hierarchical">Hierarchical</option>
						<option value="dbscan">DBSCAN</option>
						<option value="hierarchical">Mean Shift</option>
					</select>
				</div>
				<button class="btn" id="generateBtn">Try Algorithm</button>
			</div>
		</div>
		<div class="canvas-container" id="canvas-container">
			<a href="../Astar/astar.html">Previous Algorithm</a>
			<canvas id="myCanvas" width="580" height="580"></canvas>
			<a href="#">Next Algorithm</a>
		</div>
	</div>

	<script src="clustring.js"></script>

</body>
</html>
